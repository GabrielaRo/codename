



        <!-- LOGIN SCREEN FORM -->
         <div class="signup-screen">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-6 col-md-offset-3 col-sd-8 col-sd-offset-2">
                      
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Login
                            </div>
                            <div class="panel-body" >
                                
                                 <form novalidate  class="form form-horizontal" name="loginForm" ng-submit="loginUser(loginForm.$valid, credentials)" >
                                     <div class="form-group">
                                       <label for="email" class="col-sm-4 control-label"> Email:</label>
                                       <div class="col-sm-8">
                                            <input type="email" id="email" ng-model="credentials.email" name="email" class="form-control" placeholder="Email" required />
                                            <div class="error-msg" ng-show="loginForm.email.$invalid && submitted">Enter a valid email.</div>
                                        </div>
                                    </div>

                                   
                                    <div class="form-group">
                                       <label for="pass" class="col-sm-4 control-label"> Password:</label>
                                       <div class="col-sm-8">
                                            <input type="password" id="pass" name="password"  ng-model="credentials.password" class="form-control" required ng-class="{submitError: submitted}"  placeholder="Password" required />
                                        </div>
                                    </div>
                                    

                                    <div class="form-group">
                                        <div class="col-sm-4 hidden-xs" ></div>
                                        <div class="col-sm-8">
                                             
                                                <a href="#password" >Forgot your password?</a>
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4 hidden-xs" ></div>
                                        <div class="col-sm-8">
                                            <button  type="submit" value="Login" class="btn btn-primary btn-block ">Sign in</button>
                                           
                                        </div>
                                    </div>
                                


                                </form>
                               
                                
                                 
                            </div>
                        </div>

                    </div>
                
                </div>
            </div>
        </div>
