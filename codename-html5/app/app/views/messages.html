<div class="user-section-title">
    <div class="container">
        <h2>My Messages</h2>
    </div>
</div>


<div id="messages">
    <div class="container">
        <div class="left-col">
            <div class="content-block no-margin">
                <div class="content-block-title">
                    Inbox 
                </div>
                <div class="content-block-content">
                    <div id="user-messages-inbox">
                        <div class="inbox-message" ng-repeat="conversation in inbox" ng-click="selectConversation(conversation)" ng-class="{active: selectedUserName == conversation.description, blocked: conversation.blocked}">
                            <div class="user-avatar">
                                <div class="message-user-avatar hexagon">
                                    <div class="hexagon-inner-1">

                                        <div class="hexagon-inner-2 avatar" ng-style="avatarStyle" style="background-image: url('{{serverUrlFull + 'rest/public/users/' + conversation.other_nickname + '/avatar'}}');">


                                        </div>
                                    </div>
                                </div>
                                <div class="message-user-avatar-bgr hexagon">
                                    <div class="hexagon-inner-1">
                                        <div class="hexagon-inner-2" >

                                        </div>
                                    </div>
                                </div>
                                <div class="online-status" ng-if="conversation.onlineStatus"></div>
                            </div>
                            <div class="message-data">
                                <div class="message-user-name">{{conversation.description}}</div>
                                <div class="message-excerpt">{{conversation.excerpt}}</div>
                                <div class="message-date">{{conversation.time| date:'EEE HH:mm'}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="right-col">
            <div class="content-block no-margin" ng-class="{blocked: selectedBlocked == true}">
                <div class="content-block-title">
                    {{selectedUserName}} 
                    <div class="content-block-title-options">
                        <ul class="option-button">
                            <li>
                                <div class="button-icon"><i class="fa fa-angle-down"></i></div>

                                <ul class="dropdown" >
                                   
                                    <li ng-if="!selectedBlocked" class="dropdown-item">
                                        <a href class="dropdown-link" ng-click="blockConversation(selectedConversationId)">Block user</a>
                                    </li>
                                    <li ng-if="selectedBlocked" class="dropdown-item">
                                        <a href class="dropdown-link" ng-click="unblockConversation(selectedConversationId)">Unblock user</a>
                                    </li>
                                   
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
              
                <div class="content-block-content">
                    <div id="user-messages-chat">
                      
                       <div class="blocked-message" ng-if="selectedBlocked">
                           This user is blocked.
                       </div>
                        <div class="messages-history" ng-if="!selectedBlocked">
                            <!--
                             <div class="messages-history-day" ng-repeat="day in messageHistory">
                                 <div class="day-name">
                                     <span>
                                         {{day.day}}
                                     </span>
                                 </div>
                                 <div class="day-messages">
                                     <div class="history-message" ng-repeat="message in day.messages">
                                         <div class="user-avatar">
                                             <div class="history-message-user-avatar hexagon">
                                                <div class="hexagon-inner-1">
                                                    <div class="hexagon-inner-2 " >
 
                                                    </div>
                                                </div>
                                             </div>
                                         </div>
                                         <div class="message-body">
                                            <div class="message-hour">
                                                 {{message.time}}
                                             </div>
                                             <div class="message-user">
                                                 {{message.owner_nickname}}
                                             </div>
                                             <div class="message-text">
                                                 {{message.text}}
                                             </div>
                                         </div>
                                         
                                     </div>
                                 </div>
                             </div>
                            -->
                            <div class="messages-history-day" >
                                <div class="day-name">
                                    <span>
                                        All Messages
                                    </span>
                                </div>
                                <div class="day-messages">
                                    <div class="history-message" ng-repeat="message in messageHistory">
                                        <div class="user-avatar">
                                            <div class="history-message-user-avatar hexagon">
                                                <div class="hexagon-inner-1">
                                                    <div class="hexagon-inner-2 avatar" ng-style="avatarStyle" style="background-image: url('{{serverUrlFull + 'rest/public/users/' + message.owner_nickname + '/avatar'}}');">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="message-body">
                                            <div class="message-hour">
                                                {{message.time| date:'EEE HH:mm'}}
                                            </div>
                                            <div class="message-user">
                                                {{message.owner_nickname}}
                                            </div>
                                            <div class="message-text">
                                                {{message.text}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="user-messages-send">
                        <div class="send-input">
                            <textarea ng-model="newMessage"  placeholder="Write your message here..." ng-disabled="selectedBlocked"></textarea>
                        </div>    
                        <div class="send-actions">
                            <button class="button primary" ng-click="sendMessage(selectedConversationId, newMessage)" ng-disabled="selectedBlocked">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
