   
        <!-- SING UP SCREEN  -->
         <div class="signup-screen">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-6 col-md-offset-3 col-sd-8 col-sd-offset-2">
                      
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Create an account
                            </div>
                            <div class="panel-body" >
                                
                                 <form novalidate  class="form form-horizontal" name="registerForm" ng-submit="registerUser(registerForm.$valid)" >
                                     <div class="form-group">
                                       <label for="email" class="col-sm-4 control-label"> Email:</label>
                                       <div class="col-sm-8">
                                            <input type="email" name="email" id="email" required ng-model="newUser.email" class="form-control" ng-class="{submitError: submitted}" />
                                             <div class="error-msg" ng-show="registerForm.email.$invalid && submitted">Enter a valid email.</div>
                                        </div>
                                       
                                    </div>

                                   
                                    <div class="form-group">
                                       <label for="pass" class="col-sm-4 control-label"> Password:</label>
                                       <div class="col-sm-8">
                                            <input type="password" ng-minlength="6" id="pass" name="pass" required ng-model="newUser.pass"  class="form-control" ng-class="{submitError: submitted}"  />
                                            <div class="error-msg" ng-show="registerForm.pass.$error.minlength && submitted">Password is too short.</div>
                                        </div>
                                        
                                    </div>
                                    <div class="form-group">
                                       <label for="passc" class="col-sm-4 control-label">Repeat password:</label>
                                       <div class="col-sm-8">
                                            <input type="password" name="passc" id="passc" required ng-model="newUser.passc" class="form-control" compare-to="newUser.pass" ng-class="{submitError: submitted}"  />
                                            <div class="error-msg" ng-show="registerForm.passc.$invalid && submitted && registerForm.pass.$valid && !registerForm.passc.$pristine">Passwords don't match</div>
                                        </div>
                                        
                                    </div>
                                    
                                    

                                    <div class="form-group">
                                        <div class="col-sm-4 hidden-xs" ></div>
                                        <div class="col-sm-8">
                                             <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" name="terms" id="terms"  ng-model="newUser.terms" required ng-class="{submitError: submitted}"  > <small>Agree to Terms & Conditions</small>
                                                  <div class="error-msg" ng-hide="registerForm.terms.$valid || !submitted">You must agree to the terms and conditions</div>
                                                </label>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4 hidden-xs" ></div>
                                        <div class="col-sm-8">
                                            <button  type="submit" value="signup" class="btn btn-primary col-sm-3 col-xs-12" ng-disabled="registerForm.$pristine">Sign up</button>
                                           
                                        </div>
                                    </div>
                                


                                </form>
                               
                                
                                 
                            </div>
                        </div>

                    </div>
                
                </div>
            </div>
        </div>
