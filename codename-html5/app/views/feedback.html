<div class="user-section-title">
    <div class="container">
        <h2>Send us your feedback</h2>
    </div>
</div>


<div id="messages">
    <div class="container">
        
        <div class="right-col">
            <div class="content-block " >
               
              
                <div class="content-block-content">
                    <form ng-if="!feedbackContactStatus">
                        <div class="control-group ">

                            <div class="control full" >
                                <input type="text" ng-model="name" placeholder="Your name">
                            </div>
                             <div class="control full" >
                                <input type="email" ng-model="email" placeholder="Your email">
                            </div>
                             <div class="control full" >
                                <input type="text" ng-model="subject" placeholder="Subject">
                            </div>
                            <div class="control full" >
                                <textarea placeholder="Your feedabck" id="" ng-model="text" cols="30" rows="7"></textarea>
                            </div>

                             <div class="control full" >
                                <button class="button" ng-click="sendContactForm(email, name, subject, text, 'feedback-contact-form')" >Send feedabck</button>
                            </div>

                        </div>
                    </form>
                    <div class="manual-notification success" ng-if="feedbackContactStatus">
                    <h2><i class='fa fa-check'></i> Your message has been sent</h2>
                    <p>Thanks for dropping us a line. We’ll be in touch shortly.</p>
                </div>
                </div>
            </div>
        </div>
        <div class="left-col">
            <div class="content-block ">
               
                <div class="content-block-content">
                  <h4> We’d love to know your thoughts.</h4>
                   <p>If you have any ideas on how we can make Fhellow better for you and the Fhellow community then please drop us a line </p>
                   
                    
                </div>
            </div>

        </div>
    </div>
</div>
